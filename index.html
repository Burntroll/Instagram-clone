<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/assets/images/favicon.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <!-- Telefone do Instagram -->
        <div class="instagram-phone">
            <img src="/assets/images/phones.png" alt="telefone">
        </div>
        <!-- Parte do usuário -->
        <div class="instagram-continue">
            <div class="group">
                <img src="/assets/images/instagram-logo.png" class="logo" alt="logo-instagram">
        <!-- Foto do profile -->
                <div class="profile-photo">
                    <img src="/assets/images/profile-photo.jpg" alt="foto-perfil" width="280" height="160">
                </div>
                <a href="#" class="instagram-login">Continuar como Renata</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
        <!-- Alternar contas -->
            <div class="not-me">
                <p class="not-account">Não é Renata?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- Baixar o aplicativo -->
            <div class="get-the-app">
                <span>Baixar o aplicativo.</span>
                <div class="app-images">
                    <a href="#"><img src="/assets/images/applestore.svg"></a>
                    <a href="#"><img src="/assets/images/googleplay.png"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
